<!--  FEATURE LOCKED POPUP -->
<span class="blogger_action_btn follow_prof follow icon-misc_value_star2" bo-if="itemCtrl.bookmarkingLocked()" ng-click="$event.stopPropagation();" click-emitter="featureLocked"></span>

<!-- MESSAGE BUTTON -->
<span class="blogger_action_btn follow icon-social_envelope" style="position: relative;" ng-class="{btn_on: feedItemCtrl.item.user.is_sent_email}" bo-if="itemCtrl.canMessage()">
    <a bo-href="itemCtrl.item.user.current_platform_page" target="_blank" ng-click="$event.stopPropagation();feedItemCtrl.sendMessage({userId: feedItemCtrl.item.user.id, user: feedItemCtrl.item.user, item: feedItemCtrl.item, event: $event})" style="color: inherit!important; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;"></a>
</span>

<!-- LINK TO POST'S URL -->
<span class="blogger_action_btn follow icon-arrow_0_box_diagonal" style="position: relative;" bo-show="itemCtrl.item && !itemCtrl.context.showDummyData" ng-click="$event.stopPropagation()">
    <a bo-href="itemCtrl.item.url" target="_blank" style="color: inherit!important; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;"></a>
</span>
<span class="blogger_action_btn follow icon-arrow_0_box_diagonal" bo-show="itemCtrl.item && itemCtrl.context.showDummyData" ng-click="$event.stopPropagation()" click-emitter="featureLocked"></span>

        <label bo-attr bo-attr-for="'post_select_' + feedItemCtrl.item.id">Select <span class="graphic plus_btn"></span></label>
